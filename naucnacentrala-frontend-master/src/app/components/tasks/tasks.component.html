<div class="container">
  <div class="panel panel-danger" *ngFor="let t of tasks">
    <div class="panel-heading">
      <h3 class="panel-title"> {{(t.name)}} </h3>
    </div>
    <div class="panel-body">

      <p> <strong> Task id: </strong> {{t.id}} </p>
      <p> <strong> Magazine id: </strong> {{t.magazineId}} </p>
      <p> <strong> Magazine title: </strong> {{t.magazineName}} </p>

      <button class="btn btn-success btn-block" stlye="width: 150px;" (click)="executeTask(t.id)"> Execute task
      </button>

    </div>

  </div>
</div>
