<div class="row">
  <div *ngIf="!reviewerForm" class="col-xs-8 col-sm-6 col-md-4 col-sm-offset-1 col-md-offset-2">
    <form #f="ngForm">
      <div *ngFor="let field of form">
        <div class="form-group">
          <label for="{{field.id}}" *ngIf="field.type.name=='string'">{{field.label}}</label>
          <input type="text" name={{field.id}} ngModel class="form-control" *ngIf="field.type.name=='string'"
            [ngModel]="field.value">
        </div>
      </div>
      <div *ngFor="let field of form">
        <div class="form-group">
          <label for="{{field.id}}" *ngIf="field.type.name=='boolean'">{{field.label}}</label>
          <input type="checkbox" name={{field.id}} ngModel class="form-control" *ngIf="field.type.name=='boolean'">
        </div>
      </div>
      <div *ngFor="let field of form">
        <div class="form-group">
          <label for="{{field.id}}" *ngIf="field.type.name=='long'">{{field.label}}</label>
          <input type="number" name={{field.id}} ngModel class="form-control" *ngIf="field.type.name=='long'">
        </div>
      </div>
      <div *ngFor="let field of form">
        <div class="form-group">
          <label for="{{field.id}}" *ngIf="field.type.name=='enum'">{{field.label}}</label>
          <select name="field.id" *ngIf="field.type.name=='enum'">
            <option *ngFor="let val of enumValues" value={{val}}>
              {{field.type.values[val]}}
            </option>
          </select>
        </div>
      </div>
      <button class="btn btn-success" style="width:100%" (click)="submitForm(f.value, f)"> Submit </button>

    </form>
  </div>
  <div *ngIf="reviewerForm" class="col-xs-8 col-sm-6 col-md-4 col-sm-offset-1 col-md-offset-2">
    <div class="form-group">
      <input type="text" [(ngModel)]="reviewerIds" class="form-control">
      <button class="btn btn-success" (click)="submitReviewers()"> Submit </button>
    </div>
  </div>
</div>
