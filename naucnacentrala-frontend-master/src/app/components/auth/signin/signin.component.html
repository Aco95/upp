<div class="row">
  <div class="col-xs-8 col-sm-6 col-md-4 col-sm-offset-1 col-md-offset-2">
    <form (ngSubmit)="onSignin(f)" #f="ngForm">
      <div class="form-group">
        <label for="email">Mail</label>
        <input type="email" id="email" name="email" ngModel class="form-control" required email>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" ngModel class="form-control" required>
      </div>
      <button class="btn btn-block btn-success" type="submit" [disabled]="!f.valid">Sign In</button>
    </form>
    <div class="register-msg">
      <label for="password">Don't have an account? </label>
      <a routerLink="/signup">Register</a>
    </div>
  </div>
</div>
